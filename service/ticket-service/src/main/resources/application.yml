spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432}/${DB_DATABASE:service_desk}
    username: ${DB_USERNAME:tgbot}
    password: ${DB_PASSWORD:tgbot}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

  liquibase:
    change-log: classpath:/db/changelog/db.changelog-master.xml
    enabled: true
    drop-first: false

  main:
    banner-mode: "console"

logging:
  level:
    root: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
